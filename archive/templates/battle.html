{% extends "base.html" %}

{% block content %}
<div class="battle-container">
    <div class="pokemon-display">
        <div class="enemy-pokemon">
            <h2>Charmander</h2>
            <div class="health-bar">
                <div class="health" style="width: {{ (enemy_pokemon.HP / 100) * 100 }}%"></div>
                <span class="health-text">{{ enemy_pokemon.HP }}/100</span>
            </div>
        </div>
        
        <div class="player-pokemon">
            <h2>Latias</h2>
            <div class="health-bar">
                <div class="health" style="width: {{ (player_pokemon.HP / 100) * 100 }}%"></div>
                <span class="health-text">{{ player_pokemon.HP }}/100</span>
            </div>
        </div>
    </div>

    <div class="battle-log">
        <h3>Battle Log:</h3>
        <div class="log-messages">
            {% for message in battle_log %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>

    <div class="attack-options">
        <h3>Choose your attack:</h3>
        <form method="POST" action="{{ url_for('battle') }}">
            {% for attack in available_attacks %}
            <button type="submit" name="attack" value="{{ attack }}" class="attack-btn">
                {{ attack }}
            </button>
            {% endfor %}
        </form>
    </div>
</div>

<style>
    .battle-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .pokemon-display {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .health-bar {
        width: 200px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    .health {
        height: 100%;
        background-color: #4CAF50;
        transition: width 0.3s ease;
    }

    .health-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
    }

    .battle-log {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        max-height: 200px;
        overflow-y: auto;
    }

    .log-messages p {
        margin: 5px 0;
        color: #fff;
    }

    .attack-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .attack-btn {
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: all 0.3s ease;
        width: 100%;
    }

    .attack-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    .enemy-pokemon {
        text-align: right;
    }

    .player-pokemon {
        text-align: left;
    }
</style>
{% endblock %}
